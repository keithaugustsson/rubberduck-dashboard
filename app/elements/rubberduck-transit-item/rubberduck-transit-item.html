<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="rubberduck-transit-item">
  <template>
    <style>
      :host {
        display: block;
      }
      :host paper-icon-button {
        position: absolute;
        right: 0;
      }
    </style>
    <paper-item>
      <span>{{item.test}}</span>
      <paper-icon-button icon="info" on-tap="_onInfo"></paper-icon-button>
    </paper-item>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rubberduck-transit-item',
      properties: {
        item: Object
      },
      _onInfo: function () {
        this.fire('show-info', this.item);
      }
    });
  })();
  </script>
</dom-module>
