<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="rubberduck-transit-list">
  <template>
    <style>
      :host {
        display: block;
      }
      :host paper-card {
        width: 100%;
      }
    </style>
    <paper-card>
      <iron-list id="list" items="{{data}}">
        <template>
          <rubberduck-transit-item item="{{item}}" on-show-info="showInfo"></rubberduck-transit-item>
        </template>
      </iron-list>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rubberduck-transit-list',
      properties: {
      },
      showInfo: function (event, item) {
        console.log(item);
      }
    });
  })();
  </script>
</dom-module>
