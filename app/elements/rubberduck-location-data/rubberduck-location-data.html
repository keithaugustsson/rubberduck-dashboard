<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="rubberduck-location-data">
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rubberduck-location-data',

      properties: {
        position: {
          type: Object,
          notify: true
        }
      },

      _handlePosition: function (position) {
        this.position = position;
      },

      _handlePositionError: function () {
        this.trigger('error');
      },

      ready: function() {
        if(!navigator.geolocation) {
          this._handlePositionError();
        } else {
          navigator.geolocation.getCurrentPosition(this._handlePosition.bind(this), this._handlePositionError.bind(this));
        }
      },
    });
  })();
  </script>
</dom-module>
